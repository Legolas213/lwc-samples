<template>

    <lightning-card icon-name="standard:case" title="Wired Cases with params">
        <div class="slds-m-around_large">
            <lightning-input label="Search Case by Subject"
                             value={subject}
                             onchange={handleChange}>
            </lightning-input>
        </div>

        <div class="slds-p-around_large">
            <template for:each={cases} for:item="item">
                <div key={item.Id}>
                    {item.Subject}<br/>
                    {item.Description}
                </div>
            </template>
            <template if:false={cases}>
                There are no matching records. Try with another subject.
            </template>

            <template if:true={error}>
                Error Occurred. Please try again later.
            </template>
        </div>
    </lightning-card>
    
</template>
